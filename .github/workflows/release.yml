name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: shiki-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: shiki-darwin-arm64
          - os: macos-13
            target: bun-darwin-x64
            artifact: shiki-darwin-x64
          - os: windows-latest
            target: bun-windows-x64
            artifact: shiki-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build standalone binary
        run: bun build src/cli/index.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/shiki-linux-x64
            dist/shiki-darwin-arm64
            dist/shiki-darwin-x64
            dist/shiki-windows-x64.exe
            dist/checksums.txt
